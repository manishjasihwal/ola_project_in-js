<!-- Method :4:-> By Using QuerySelector -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function bodyload() {
        document.querySelector("#pic").src = "../assestjs/2.jpg"; //By Id Selector
        document.querySelector(".img-header").src = "../assestjs/3.jpg"; //By Class Selector
        document.querySelector("img").src = "../assestjs/4.jpg"; //By Name selector
      }
    </script>
  </head>
  <body onload="bodyload()">
    <div>
      <img name="pic" id="pic" class="img-header" width="100"  height="100"   border="1"/>
        
    </div>
    <div>
      <form name="frmRegister" id="frmRegister">
        <h3>Register</h3>
        User Name :

        <input type="text" name="txtName" id="txtName" />
        <input type="button" name="btnRegister" id="btnRegister" />
      </form>
    </div>
    <div>
      <form name="frmLogin" id="frnLogin">
        <h3>Login</h3>
        Email :
        <input type="email" name="txtEmail" id="txtEmail" />
        <input type="button" name="btnLogin" id="btnLogin" />
      </form>
    </div>
  </body>
</html>
