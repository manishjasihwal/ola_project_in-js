<!-- Method 2:-> By using name -->

 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function bodyload() {
        pic.src = "./assestjs/1.jpg";
        frmRegister.btnRegister.value = "Register";
        frmLogin.btnLogin.value = "Login";
        // btnPrint.value="Print Image";
        frmRegister.btnPrint.value="Print Image";
      }
    </script>
  </head>
  <body onload="bodyload()">
    <div>
      <img name="pic" width="100" height="100" border="1" />
        <input type="button" name="btnPrint"> 
      
    </div>
    <div> 
      <form name="frmRegister">
        <h3>Register</h3>
        User Name :

        <input type="text" name="txtName" />
        <input type="button" name="btnRegister" />
        <input type="button" name="btnPrint">
      </form>
    </div>
    <div>
      <form name="frmLogin">
        <h3>Login</h3>
        Email :
        <input type="email" name="txtEmail" />
        <input type="button" name="btnLogin" />
      </form>
    </div>
  </body>
</html>
