 <!DOCTYPE html>
<html>
  <head>
    <title>Output</title>
    <script>
      function deleteclick() {
        x = confirm("Record will be deleted");
        if (x == true) {
          // document.write("Record Deleted");
          alert("Record Deleted");
        } else {
          // document.write("Record Cancelled.......");
          alert("Record Cancelled....");
        }
      }
    </script>
  </head>
  <body>
    <h2>Output Demo</h2>
    <button onclick="deleteclick()">delete</button>
  </body>
</html>
