<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>

    <script>
       function VeriifyCard(){
        var cardnumber=document.getElementById("txtCard").value;
        var imgCard=document.getElementById("imgCard");
        if(cardnumber.startsWith("43")){
            imgCard.src="../assestjs/master.jpg";
        }else{
            imgCard.src="../assestjs/visa.jpg";
        }

        }


        function VerifySite(){
            var site=document.getElementById("txtSite").value;
            var msg=document.getElementById("msg");
            if(site.endsWith("org")){
                msg.innerHTML="Valid";
            }else{
                msg.innerHTML="Invaliid";
            }
        }
    </script>
</head>
<body >
    <h3>Payment</h3>
    <div>
        <label>Card Number</label>
        <input type="text" id="txtCard" onkeyup="VeriifyCard()">
        <span>
            <img id="imgCard" width="100" height="30">
        </span>
    </div>
    <div>
        <label>Organization Website</label>
        <input type="text" onkeyup="VerifySite()" id="txtSite">
        <span id="msg" style="color: red;"></span>
    </div>
    
</body>
</html>
