<!-- Method :3:-> By Using Id -->



<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function bodyload() {
        document.getElementById("pic").src = "../assestjs/1.jpg";
        document.getElementById("btnRegister").value = "Register";
        document.getElementById("btnLogin").value="Login";

      }
    </script>
  </head>
  <body onload="bodyload()">
    <div>
      <img name="pic" id="pic" width="100" height="100" border="1" />
    </div>
    <div>
      <form name="frmRegister" id="frmRegister">
        <h3>Register</h3>
        User Name :

        <input type="text" name="txtName" id="txtName" />
        <input type="button" name="btnRegister" id="btnRegister" />
      </form>
    </div>
    <div>
      <form name="frmLogin" id="frnLogin">
        <h3>Login</h3>
        Email :
        <input type="email" name="txtEmail" id="txtEmail" />
        <input type="button" name="btnLogin" id="btnLogin" />
      </form>
    </div>
  </body>
</html>
