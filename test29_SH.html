<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .invalid-style{
            color: red;
            text-align: center;
            font-style: italic;
        }
        .valid-style{
            color: green;

        }
    </style>




    <script>
        function SubmitClick(){
            var pwd=document.getElementById("txtPwd").value;
            var msg=document.getElementById("msg") ;
            if(pwd.length<4 && pwd.length>10){
               msg.innerHTMl=`password you entered contains ${pwd.length} Chars <br> You can entered password with max 10 chars only`;
               msg.className="invalid-style";
            }else{
                msg.innerHTMl="submitted successfully....";
                msg.className="valid-style";
               
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Password</legend>
        <input type="password" id="txtPwd">
        <button onclick="SubmitClick()">Submit</button>
        <h2 id="msg"></h2>
    </fieldset>
    
</body>
</html>
